<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chess Game</h1>
            <button id="toggle-dark-mode">Toggle Dark Mode</button>
        </div>
        <div class="players">
            <div class="player">
                <img src="player-1.png" alt="Player 1" class="player-photo">
                <p>Player 1</p>
            </div>
            <div class="player">
                <img src="player-2.png" alt="Player 2" class="player-photo">
                <p>Player 2</p>
            </div>
        </div>
        <div class="chess-board"></div>
        <button id="rematch">Rematch</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
